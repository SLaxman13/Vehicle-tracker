<!DOCTYPE html>
<html>
<head>
    <title>Viewer - Track Vehicle</title>

    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Viewer Page - Vehicle Tracker (Free Map)</h2>
    <div id="map"></div>

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map = L.map('map').setView([0, 0], 15);

        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let marker = L.marker([0, 0]).addTo(map);

        function updateLocation() {
            fetch("/get_location")
            .then(res => res.json())
            .then(data => {
                let lat = data.lat;
                let lon = data.lon;

                marker.setLatLng([lat, lon]);
                map.setView([lat, lon]);
            });
        }

        
        setInterval(updateLocation, 5000);

        
        updateLocation();
    </script>
</body>
</html>
